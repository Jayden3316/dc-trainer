experiment_name: "generation_baseline"
seed: 42
train_metadata_path: "experiments/data/generation_dataset/metadata.json"
val_metadata_path: "experiments/data/generation_dataset/metadata.json"
image_base_dir: "experiments/data/generation_dataset"

dataset_config:
  # Dimensions
  width: 200
  height: 80
  width_divisor: 4
  width_bias: 0
  image_ext: "png"
  
  # Generation Params
  max_fonts_per_family: 2
  random_capitalize: true
  noise_bg_density: 5000
  add_noise_dots: true
  add_noise_curve: true
  extra_spacing: -5
  spacing_jitter: 6

model_config:
  task_type: "generation"
  
  # --- 1. Encoder (Backbone) ---
  encoder_type: "convnext"
  encoder_config:
    dims: [64, 128, 256, 512]
    stage_block_counts: [2, 2, 6, 2]
    
  # --- 2. Adapter (Spatial -> Sequence) ---
  adapter_type: "vertical_collapse"
  adapter_config:
     # No specific config needed for standard collapse
     pass: null 
  
  # --- 3. Projector (Encoder Dim -> Model Dim) ---
  projector_type: "linear" # Projects 512 -> 256
  
  # --- 4. Sequence Model (Seq -> Seq) ---
  sequence_model_type: "transformer_encoder"
  sequence_model_config:
    d_model: 256
    n_layers: 4
    n_heads: 8
    d_mlp: 1024
    dropout: 0.1
    max_len: 200 # Max expected sequence length
    
  # --- 5. Head (Seq -> Logits) ---
  head_type: "ctc"
  head_config:
    d_model: 256
    d_vocab: 62 # Alphanumeric char set
  
  # Global Params
  d_model: 256
  d_vocab: 62
  loss_type: "ctc"

training_config:
  batch_size: 32
  epochs: 50
  learning_rate: 0.0001
  optimizer_type: "adamw"
  weight_decay: 0.01
  grad_clip_norm: 1.0
  accumulate_grad_batches: 1
  
  checkpoint_dir: "checkpoints"
  save_every_n_epochs: 1
  monitor_metric: "val_exact_match"
  wandb_project: "captcha-ocr"
  log_every_n_steps: 10
  
  device: "cuda"
  num_workers: 4
  mixed_precision: false
  val_split: 0.1
  shuffle_train: true
