# Default "Clean" Dataset Configuration
# No noise, no distortions, black text on white background.

# Dimensions
width: 200
height: 80
width_divisor: 4
width_bias: 0

# Noise (Disable all)
noise_bg_density: 5000
add_noise_dots: True
add_noise_curve: True

# Colors
#fg_color: [0, 0, 0]       # Black
#bg_color: [255, 255, 255, 1] # White

# Fonts
fonts: ["font_library/Roboto/static/Roboto-Regular.ttf"]
max_fonts_per_family: 2
font_sizes: [42]

# Content Source
word_path: "smoke_words.tsv"
random_capitalize: True

# Distortions (Disable all)
character_offset_dx: [0, 4]
character_offset_dy: [0, 6]
character_rotate: [-30, 30]
character_warp_dx: [0.1, 0.3]
character_warp_dy: [0.2, 0.3]
word_space_probability: 0.5
word_offset_dx: 0.25
spacing_jitter: 2
extra_spacing: -2
